<form class="btns-form" id="btns-login" [formGroup]="validateForm" (ngSubmit)="login(validateForm.value)" #form="ngForm">
    <div class="fix-position">

        <div class="form-email-container">
            <div class="btn-login" id="btn-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="login-box" formControlName="email" name="first" #email placeholder="Email"/>   
            </div>  
        </div>
        
        <div class="form-password-container">
            <div class="btn-login" id="btn-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="login-box" formControlName="password" name="second" #password placeholder="Password"/>
            </div>
        </div>

        <div class="general-message-container" *ngIf="requestFailed == true">
            <small>{{ messageError }}</small>
        </div>
        
        <button type="submit" class="btn"> Log in </button>
    </div>
</form>
